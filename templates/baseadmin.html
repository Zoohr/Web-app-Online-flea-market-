<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/itemadmin" class="nav-link px-2 text-secondary">Все объявления</a></li>
          <li><a href="/adminseeuser" class="nav-link px-2 text-white">Пользователи</a></li>
        </ul>

        <div class="text-end">
            <a <button href="{{url_for('logoutAdmin')}}" type="button" class="btn btn-warning">Выйти из профиля администратора</button></a>
        </div>
      </div>
    </div>
  </header>
    {% block body %}
    {% endblock %}

    {% block content %}
    {% endblock %}
</body>
</html>

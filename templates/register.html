{% extends 'base.html' %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">

        {{ super() }}
        {% for cat, msg in get_flashed_messages (True) %}
        <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}

        <form action="/register" method="post" class="form-contact">
        <p><label>Имя: </label> <input type="text" name="user_name" value="" requied />
            <p><label>Логин: </label> <input type="text" name="user_login" value="" requied />
        <p><label>Email: </label> <input type="text" name="user_mail" value="" requied />
        <p><label>Пароль: </label> <input type="password" name="password" value="" requied />
        <!--<p><label>Повтор пароля: </label> <input type="password" name="psw?" value="" requied />-->
        <p><input type="submit" value="Регистрация" />
        </form>

    </div>
</div>

{% endblock %}

{% extends 'baseadmin.html' %}

{% block content %}
{{ super()}}
<div class="album py-5 bg-light">
    <div class="container">
        <ul class="list-posts">
          {% for i in item %}
          <li>
            <p class="title"><a href="{{ url_for('showItemAdmin', id_item=i.id_product)}}">{{i.product_name}}</a></p>
              <p class="annonce"> Описание: {{ i.description[:50]}}</p>
              <p class="cost"> Стоимость (руб.): {{ i.cost}}</p>
              <p><a href="{{ url_for('deleteItem', id_deleteitem=i.id_product )}}">Удалить объявление</a></p>
          </li>
          {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
